{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>注　册</title>
        <script type="text/javascript" src="{% static 'js/tool/jquery-3-7-1.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/tool/sweetalert2.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/self/signUp.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/self/sweetalert2.css' %}">
        <link rel="stylesheet" href="{% static 'css/self/signUp.css' %}">
        
    </head>
    <body>
        <div class="block_background">
            <img class="background_img" src="{% static 'img/background.jpg' %}">
            <div class="cover_background"></div>
        </div>
        <div class="block_main">
            <div class="sign_title">
                <label class="title">综合文本分析系统</label>
            </div>
            <div class="window">
                <div class="sign">
                    <form class="sign_up_check">
                        <label class="sign_up_title">注　册</label>
                        <div class="email">
                            <label class="labels label_email">邮　箱</label>
                            <div class="inputs occupy_input"></div>
                            <input class="input_email" name="input_email" id="input_email" onfocus="activeInput(this)" onblur="remainInput(this)" oninput="checkEmailInfo()">
                            <button class="btn_get_code" type="button" onclick="sendMail()">获取验证码</button>
                            <label class="infos info_email">请输入您的邮箱</label>
                        </div>
                        <div class="code">
                            <label class="labels label_code">验证码</label>
                            <input class="inputs input_code" name="input_code" id="input_code" type="tel" maxlength="6" onfocus="activeInput(this)" onblur="remainInput(this)" oninput="checkCodeInfo()">
                            <label class="infos info_code">请输入验证码</label>
                        </div>
                        <a class="to_sign_in" href="{% url 'DataAnalysisApp:signIn' %}">已有账号？去登录</a>
                        <button class="btn_next" type="button" onclick="toRight()">下一步</button>
                    </form>
                    <form class="sign_up_fill">
                        <div class="username">
                            <label class="labels label_username">用户名</label>
                            <input class="inputs input_username" name="input_username" id="input_username" onfocus="activeInput(this)" onblur="remainInput(this)" oninput="checkUsernameInfo()">
                            <label class="infos info_username">请输入您的用户名</label>
                        </div>
                        <div class="password">
                            <label class="labels label_password">密　码</label>
                            <input class="inputs input_password" name="input_password" id="input_password" type="password" onfocus="activeInput(this)" onblur="remainInput(this)" oninput="checkPasswordInfo()">
                            <label class="infos info_password">请输入您的密码</label>
                        </div>
                        <div class="confirm">
                            <label class="labels label_confirm">确认密码</label>
                            <input class="inputs input_confirm" name="input_confirm" id="input_confirm" type="password" onfocus="activeInput(this)" onblur="remainInput(this)" oninput="checkConfirmInfo()">
                            <label class="infos info_confirm">请确认您的密码</label>
                        </div>
                        <a class="to_sign_in" href="{% url 'DataAnalysisApp:signIn' %}">已有账号？去登录</a>
                        <button class="btn_sign_up" type="button" onclick="signUp()">注　册</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
